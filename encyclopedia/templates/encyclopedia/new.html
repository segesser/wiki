<!DOCTYPE html>
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    <form action="{% url 'wiki:new' %}" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}

        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Save Entry"></td>
        </tr>

        </table>
    </form>

{% endblock %}
